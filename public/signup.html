<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CamBus SignUp</title>
    <link rel="stylesheet" href="/fontawesome-free-7.1.0-web/css/all.min.css">
</head>
<style>
    *{
        box-sizing: border-box;
    }
    body{
        background: #eef4ff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    form{
        padding: 25px;
        width: 320px;
        border-radius: 8px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        background: white;
    }
    .header{
        text-align: center;
        margin-bottom: 20px;
        .fa-solid{
            color: #007bff;
        }
    }
    .form-body label{
        font-size: 15px;
        margin-bottom: 5px;
        display: block;
    }
    .form-body input{
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .form-end a{
        text-decoration: none;
    }
    .form-end .submit-btn{
        width: 100%;
        padding: 10px;
        border: none;
        color: white;
        background-color: #007bff;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
</style>
<body>
    <form action="/signup" method="POST" id="user-form">
        <div class="header">
            <h1 class="logo">Cam<i class="fa-solid fa-bus"></i>Bus</h1>
            <h3>Registration Form</h3>
        </div>
        <div class="form-body">
            <div class="form-field">
                <label>Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your Name">
            </div>
            <div class="form-field">
                <label>Phone</label>
                <input type="text" name="phone" id="phone" placeholder="679608613">
            </div>
            <div class="form-field">
                <label>Email</label>
                <input type="text" name="email" id="email" placeholder="name@gmail.com">
            </div>
            <div class="form-field">
                <label>Password</label>
                <input type="text" name="password" id="password">
            </div>
        </div>
        <div class="form-end">
            <p>Already have an account? <a href="/login.html">Sign In</a></p>
            <input type="submit" class="submit-btn" id="submit-btn">
        </div>
    </form>

    <script>
        document.getElementById("user-form").addEventListener("submit", async function(e){
            e.preventDefault();

            //get form values
            const name = document.getElementById("name").value;
            const phone = document.getElementById("phone").value;
            const email = document.getElementById("email").value;
            const password= document.getElementById("password").value;

            let isValid = true;

            //validate email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('emailError', 'Please enter a valid email address');
                isValid = false;
            }

            //validate password
            if (password.length < 6) {
                showError('passwordError', 'Password must be at least 6 characters');
                isValid = false;
            }

            if (isValid) {
                const formData = new FormData(e.target);
                const data = Object.fromEntries(formData.entries());
                try {
                    const submitBtn = document.querySelector('.submit-btn');
                    submitBtn.classList.add('loading');
                    const response = await fetch('/signup', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                    const result = await response.json();
                    submitBtn.classList.remove('loading');
                    if (result.redirect) {
                        localStorage.setItem('name', data.name);
                        localStorage.setItem('phone', data.phone);
                        localStorage.setItem('email', data.email);
                        window.location.href = result.redirect;
                    } else {
                        alert('Error signing up');
                    }
                } catch (error) {
                    console.error('Error signing up:', error);
                    document.querySelector('.submit-btn').classList.remove('loading');
                    alert('Error signing up. Please try again.');
                }
            }
        })
    </script>
</body>
</html>
