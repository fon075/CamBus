<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Management | CamBus Operator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #007bff;
            --primary-light: #eef4ff;
            --bg-body: #f8fafc;
            --bg-side: #0f172a;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --surface: #ffffff;
            --border: #e2e8f0;
            --radius-lg: 16px;
            --radius-md: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        aside {
            width: 280px;
            background-color: var(--bg-side);
            color: white;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            z-index: 100;
        }

        .side-header {
            padding: 32px 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .side-header .logo-text {
            font-size: 20px;
            font-weight: 800;
            color: #fff;
        }

        .side-header i {
            color: var(--primary);
            font-size: 20px;
        }

        nav {
            flex: 1;
            padding: 0 16px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            color: #94a3b8;
            text-decoration: none;
            border-radius: var(--radius-md);
            margin-bottom: 4px;
            transition: all 0.2s ease;
            font-weight: 500;
            font-size: 15px;
        }

        .nav-link:hover {
            color: white;
            background: rgba(255, 255, 255, 0.05);
        }

        .nav-link.active {
            color: white;
            background: var(--primary);
        }

        .nav-link i {
            width: 20px;
            text-align: center;
        }

        .side-footer {
            padding: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            color: white;
            text-decoration: none;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
        }

        .user-info h4 {
            font-size: 14px;
            font-weight: 600;
        }

        .user-info p {
            font-size: 12px;
            color: #94a3b8;
        }

        /* Main Content */
        main {
            flex: 1;
            margin-left: 280px;
            display: flex;
            flex-direction: column;
        }

        header {
            height: 80px;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .content {
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        /* Page Content */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .page-header h2 {
            font-size: 28px;
            font-weight: 800;
        }

        .btn-plus {
            background: var(--primary);
            color: white;
            padding: 10px 20px;
            border-radius: var(--radius-md);
            border: none;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .empty-state {
            padding: 80px;
            text-align: center;
            background: var(--surface);
            border-radius: var(--radius-lg);
            border: 1px dashed var(--border);
            color: var(--text-muted);
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <aside>
        <div class="side-header">
            <span class="logo-text">Cam<i class="fas fa-bus"></i>Bus</span>
        </div>
        <nav>
            <a href="operator-dashboard.html" class="nav-link">
                <i class="fas fa-th-large"></i>
                <span>Dashboard</span>
            </a>
            <a href="manage-buses.html" class="nav-link">
                <i class="fas fa-bus"></i>
                <span>Manage Buses</span>
            </a>
            <a href="route-management.html" class="nav-link active">
                <i class="fas fa-route"></i>
                <span>Routes</span>
            </a>
            <a href="schedules.html" class="nav-link">
                <i class="fas fa-calendar-alt"></i>
                <span>Schedules</span>
            </a>
            <a href="bookings.html" class="nav-link">
                <i class="fas fa-ticket-alt"></i>
                <span>Bookings</span>
            </a>
            <a href="reports.html" class="nav-link">
                <i class="fas fa-chart-bar"></i>
                <span>Reports</span>
            </a>
            <a href="customer-support.html" class="nav-link">
                <i class="fas fa-headset"></i>
                <span>Customer Support</span>
            </a>
            <a href="settings.html" class="nav-link">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </a>
        </nav>
        <div class="side-footer">
            <a href="#" class="user-profile" id="logoutBtn">
                <div class="user-avatar" id="userInitial">-</div>
                <div class="user-info">
                    <h4 id="userName">Loading...</h4>
                    <p>Log Out</p>
                </div>
            </a>
        </div>
    </aside>

    <main>
        <header>
            <div class="header-title">
                <h2>Route Management</h2>
            </div>
        </header>

        <div class="content">
            <div class="page-header">
                <div>
                    <h2>Travel Routes</h2>
                    <p>Define and manage your intercity travel paths.</p>
                </div>
                <button class="btn-plus">
                    <i class="fas fa-plus"></i> Create New Route
                </button>
            </div>

            <div class="route-list" id="route-list">
                <div class="empty-state">
                    <i class="fas fa-route"></i>
                    <h3>No routes defined</h3>
                    <p>Start defining your travel routes to begin taking bookings.</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        const operator = JSON.parse(localStorage.getItem('operator'));
        if (!operator) {
            window.location.href = 'operator-login.html';
        } else {
            document.getElementById('userName').textContent = operator.name;
            document.getElementById('userInitial').textContent = operator.name.charAt(0).toUpperCase();
        }

        document.getElementById('logoutBtn').addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('operator');
            window.location.href = 'operator-login.html';
        });
    </script>
</body>

</html>
