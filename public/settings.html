<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | CamBus Operator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #007bff;
            --primary-light: #eef4ff;
            --bg-body: #f8fafc;
            --bg-side: #0f172a;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --surface: #ffffff;
            --border: #e2e8f0;
            --radius-lg: 16px;
            --radius-md: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        aside {
            width: 280px;
            background-color: var(--bg-side);
            color: white;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            z-index: 100;
        }

        .side-header {
            padding: 32px 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .side-header .logo-text {
            font-size: 20px;
            font-weight: 800;
            color: #fff;
        }

        .side-header i {
            color: var(--primary);
            font-size: 20px;
        }

        nav {
            flex: 1;
            padding: 0 16px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            color: #94a3b8;
            text-decoration: none;
            border-radius: var(--radius-md);
            margin-bottom: 4px;
            transition: all 0.2s ease;
            font-weight: 500;
            font-size: 15px;
        }

        .nav-link:hover {
            color: white;
            background: rgba(255, 255, 255, 0.05);
        }

        .nav-link.active {
            color: white;
            background: var(--primary);
        }

        .nav-link i {
            width: 20px;
            text-align: center;
        }

        .side-footer {
            padding: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            color: white;
            text-decoration: none;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
        }

        .user-info h4 {
            font-size: 14px;
            font-weight: 600;
        }

        .user-info p {
            font-size: 12px;
            color: #94a3b8;
        }

        /* Main Content */
        main {
            flex: 1;
            margin-left: 280px;
            display: flex;
            flex-direction: column;
        }

        header {
            height: 80px;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .content {
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .settings-card {
            background: var(--surface);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border);
            padding: 32px;
            max-width: 800px;
        }

        .form-section {
            margin-bottom: 32px;
            padding-bottom: 24px;
            border-bottom: 1px solid var(--border);
        }

        .form-section:last-child {
            border-bottom: none;
        }

        .form-section h3 {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .form-section p {
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            outline: none;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            border-color: var(--primary);
        }

        .btn-save {
            background: var(--primary);
            color: white;
            padding: 12px 24px;
            border-radius: var(--radius-md);
            border: none;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <aside>
        <div class="side-header">
            <span class="logo-text">Cam<i class="fas fa-bus"></i>Bus</span>
        </div>
        <nav>
            <a href="operator-dashboard.html" class="nav-link">
                <i class="fas fa-th-large"></i>
                <span>Dashboard</span>
            </a>
            <a href="manage-buses.html" class="nav-link">
                <i class="fas fa-bus"></i>
                <span>Manage Buses</span>
            </a>
            <a href="route-management.html" class="nav-link">
                <i class="fas fa-route"></i>
                <span>Routes</span>
            </a>
            <a href="schedules.html" class="nav-link">
                <i class="fas fa-calendar-alt"></i>
                <span>Schedules</span>
            </a>
            <a href="bookings.html" class="nav-link">
                <i class="fas fa-ticket-alt"></i>
                <span>Bookings</span>
            </a>
            <a href="reports.html" class="nav-link">
                <i class="fas fa-chart-bar"></i>
                <span>Reports</span>
            </a>
            <a href="customer-support.html" class="nav-link">
                <i class="fas fa-headset"></i>
                <span>Customer Support</span>
            </a>
            <a href="settings.html" class="nav-link active">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </a>
        </nav>
        <div class="side-footer">
            <a href="#" class="user-profile" id="logoutBtn">
                <div class="user-avatar" id="userInitial">-</div>
                <div class="user-info">
                    <h4 id="userName">Loading...</h4>
                    <p>Log Out</p>
                </div>
            </a>
        </div>
    </aside>

    <main>
        <header>
            <div class="header-title">
                <h2>Account Settings</h2>
            </div>
        </header>

        <div class="content">
            <div class="settings-card">
                <div class="form-section">
                    <h3>Company Information</h3>
                    <p>Update your business details and contact information.</p>
                    <div class="form-group">
                        <label>Company Display Name</label>
                        <input type="text" id="setting_company_name" placeholder="Loading...">
                    </div>
                    <div class="form-group">
                        <label>Headquarters Address</label>
                        <input type="text" placeholder="e.g. Akwa, Douala">
                    </div>
                </div>

                <div class="form-section">
                    <h3>Security</h3>
                    <p>Manage your account password and security preferences.</p>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" id="setting_email" placeholder="Loading..." disabled>
                    </div>
                    <div class="form-group">
                        <label>New Password</label>
                        <input type="password" placeholder="••••••••">
                    </div>
                </div>

                <button class="btn-save">Save Changes</button>
            </div>
        </div>
    </main>

    <script>
        const operator = JSON.parse(localStorage.getItem('operator'));
        if (!operator) {
            window.location.href = 'operator-login.html';
        } else {
            document.getElementById('userName').textContent = operator.name;
            document.getElementById('userInitial').textContent = operator.name.charAt(0).toUpperCase();
            document.getElementById('setting_company_name').value = operator.name;
            document.getElementById('setting_email').value = operator.email;
        }

        document.getElementById('logoutBtn').addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('operator');
            window.location.href = 'operator-login.html';
        });
    </script>
</body>

</html>
