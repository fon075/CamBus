    *{
        margin: 0;

        box-sizing: border-box;

    .navbar{
        display: flex;
        align-items: center;
        justify-content: space-between;
        line-height: 1.5;
        background: #eef4ff;
    }
    .logo{
        font-size: 1.5rem;
        .fa-solid{
            color: #007bff;
        }
    }
    .btn {
        padding: 0.6rem 1.2rem;
        border: none;
        cursor: pointer;
        border-radius: 5px;

        color: #fff;
    }
    .primary {

        color: #fff;
        font-size: 15px;
    }
    .hero {
        text-align: center;

        line-height: 2.5;
        background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url(/sy_img15.webp);
        background-position: center;
        background-size: cover;
        color: #fff;
        h2{
            font-size: 40px;
        }
        p{
            font-size: 20px;
        }
    }
    .features {
      display: flex;
      gap: 1rem;
      padding: 2rem;
      justify-content: center;
      height: 50vh;
    }
    .feature {
      padding: 1.5rem;
      background: #eef4ff;
      border-radius: 8px;
      width: 250px;
      text-align: center;
    }
    .steps {
      padding: 5rem;
      text-align: center;
      line-height: 2;
      background: #eef4ff;
      ul li{
        list-style: none;
        font-size: 20px;
      }
    }
    .cta {
      background: #007bff;
      color: #fff;
      text-align: center;
      padding: 3rem 2rem;
    }
    .footer {
      text-align: center;
      padding: 1rem;
      background: #007bff;
    }
</style>

    <header class="navbar">

        <p>Book your seats in seconds. Where are you traveling today?</p>
